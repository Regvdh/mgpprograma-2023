<!DOCTYPE html>
<html lang="en"> <!--Abro el codigo-->
    <!--HTML => lenguaje de marcado que se basa en lo que se denominan etiquetas. Por HTML5 hay una forma de estructuracion
    del documento que sirve mas que nada para el area de marketing-->
<head> 
    <!--Cabecera: van caracteristicas o etiquetas q  ue describen la pagina, enlaces a estilos, a archivos js. etc.-->

    <!---->

    <meta charset="UTF-8"> <!--Permite la simbologia como asentos -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Etiquetas meta, descripcion de la pagina, contenido, lo que se indexa con los buscadores, mejor marketing,
     optimizamos el CEO-->

    <meta content="" name="descripcion">
    <!--Lo que esta en comillas es el valor que acompaña a content que es el atributo, puede haber mas de uno. 
    Name= contenido de qué, descripcion corta del contenido -->

    <meta name="viewport">
    <!--Adaptacion del contenido a diferentes pantallas, tipo celu /tablet/ compu, escalabilidad, tener en cuenta que existen
    diferetnes navegadores, se ve distinto-->

    <meta charset="UTF-8">
    <!--Esencial porque permite codificacion de caracteres, simbologia dentro de HTML 5, estandar UTF8,
     ya se pone solo mas arriba-->

    <title>Hoja de vida</title> 
    <!--Etiqueta que nos permite poner el titulo de la pagina, que aparece en la pestaña-->

</head>
